<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./media.css">
    <title>Document</title>
</head>
<body>
    
    <div class="title">Админка</div>
    <div class="container">
        <div class="first-block">
            <ul class="ul">
                <li class="li collaborator ">
                    <img class="arrow-svg arrow" src="./img/arrow.png" alt="arrow">
                    Сотрудники
                </li>
                <div class="form collaborator-form">
                    Фио сотрудника  <input type="text" class="input">
                    фото сотрудника  <input type="file" class=" input-file">
                    <button class="button">Отправить</button>
                  </div>
                <li class="li prise">
                    <img class="arrow-svg arrow1" src="./img/arrow.png" alt="arrow">
                    Прайс-лист
                </li>
                <div class="form prise-form">
                    Услуга  <input type="text" class="input">
                    Цена  <input type="number" class="input">
                    <button class="button">Отправить</button>
                  </div>
                <li class="li calendar">
                    <img class="arrow-svg arrow2" src="./img/arrow.png" alt="arrow">
                    Календарь
                </li>
                <li class="li notebook">
                    <img class="arrow-svg arrow3" src="./img/arrow.png" alt="arrow">
                    Тетрадь
                </li>
                <div class="form notebook-form">
                    Фио клиента <input type="text" class="input">
                    Процедура <input type="text" class="input">
                    Перепады  <input type="text" class="input">
                    Сумма  <input type="number" class="input">
                    Процент  <input type="text" class="input">
                    <button class="button">Отправить</button>
                  </div>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
